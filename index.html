<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Royalty Free Music Player</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <!-- Latest compiled and minified JavaScript -->
    <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </head>

  <body>

      <header>
        <span class="glyphicon glyphicon-king"></span>
        <h1>Royalty Free Music Player</h1>
      </header>

      <body>
        <div class="song-container">
          <span class="glyphicon glyphicon-play"></span>
          <span class="glyphicon glyphicon-pause inactive"></span>
          <div class="song-info">
            <p class="title">Epic Song</p>
            <p class="artist">Box Cat Games</p>
          </div>
          <audio>
            <source src="songs/mp3/EpicSong_BoxCatGames.mp3" type="audio/mpeg">
            <source src="songs/ogg/EpicSong_BoxCatGames.ogg" type="audio/ogg">
          </audio>
        </div>
        <div class="song-container">
          <span class="glyphicon glyphicon-play"></span>
          <span class="glyphicon glyphicon-pause inactive"></span>
          <div class="song-info">
            <p class="title">Enthusiast</p>
            <p class="artist">Tours</p>
          </div>
          <audio>
            <source src="songs/mp3/Enthusiast_Tours.mp3" type="audio/mpeg">
            <source src="songs/ogg/Enthusiast_Tours.ogg" type="audio/ogg">
          </audio>
        </div>
        <div class="song-container">
          <span class="glyphicon glyphicon-play"></span>
          <span class="glyphicon glyphicon-pause inactive"></span>
          <div class="song-info">
            <p class="title">Pull</p>
            <p class="artist">Adrianna Kirkland</p>
          </div>
          <audio>
            <source src="songs/mp3/Pull_AdriannaKirkland.mp3" type="audio/mpeg">
            <source src="songs/ogg/Pull_AdriannaKirkland.ogg" type="audio/ogg">
          </audio>
        </div>
        <div class="song-container">
          <span class="glyphicon glyphicon-play"></span>
          <span class="glyphicon glyphicon-pause inactive"></span>
          <div class="song-info">
            <p class="title">Siesta</p>
            <p class="artist">Jahzzar</p>
          </div>
          <audio>
            <source src="songs/mp3/Siesta_Jahzzar.mp3" type="audio/mpeg">
            <source src="songs/ogg/Siesta_Jahzzar.ogg" type="audio/ogg">
          </audio>
        </div>
        <div class="song-container">
          <span class="glyphicon glyphicon-play"></span>
          <span class="glyphicon glyphicon-pause inactive"></span>
          <div class="song-info">
            <p class="title">The Kyoto Connection</p>
            <p class="artist">Hachiko the Faithful Dog</p>
          </div>
          <audio>
            <source src="songs/mp3/TheKyotoConnection_HachikoTheFaithtfulDog.mp3" type="audio/mpeg">
            <source src="songs/ogg/TheKyotoConnection_HachikoTheFaithtfulDog.ogg" type="audio/ogg">
          </audio>
        </div>

      </body>
      <footer>
        <div class="progress">
          <div class="progress-bar progress-bar-striped active" style="width: 0%"></div>
        </div>
        <div class="player-controls">
          <span class="glyphicon glyphicon-step-backward"></span>
          <span class="glyphicon glyphicon-play"></span>
          <span class="glyphicon glyphicon-pause inactive"></span>
          <span class="glyphicon glyphicon-step-forward"></span>
          <div class="song-info">
            <p class="title">Song title</p>
            <p class="artist">Song artist</p>
          </div>
        </div>
      </footer>
      <span class="empty"></span>

  </body>
  </html>
